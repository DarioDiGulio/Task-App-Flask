<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='main.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <title>Task App</title>
  </head>
  <body>
    <main class="container">
      <h1 class="display-4 text-center mt-4 mb-4 text-white">Task App</h1>
      <section class="row">
        <div class="col-md-4 offset-md-4 my-auto">
          <div class="card">
            <div class="card-header">
              <form action="/create-task" method="post">
                <div class="form-group">
                  <input
                    type="text"
                    name="task"
                    class="form-control"
                    autofocus
                    placeholder="Add Task"
                  />
                </div>
                <div class="d-grid gap-2 mt-3">
                  <button type="submit" class="btn btn-success btn-block">
                    Save task
                  </button>
                </div>
              </form>
            </div>
            <div class="card-body">
              <ul class="list-group">
                {% for task in tasks %}
                <li class="list-group-item">
                  {% if task.done %}
                  <span class="done">{{task.content}}</span>
                  {% else %}
                  <span class="text-primary">{{task.content}}</span>
                  {% endif %}
                  <a
                    href="/done/{{task.id}}"
                    class="btn btn-sm btn-success float-end btn-margin-left"
                    data-bs-toggle="tooltip"
                    data-bs-placement="top"
                    title="Success task"
                    >✅</a
                  >
                  <a
                    href="/delete/{{task.id}}"
                    class="btn btn-sm btn-danger float-end"
                    data-bs-toggle="tooltip"
                    data-bs-placement="top"
                    title="Delete task"
                    >🗑️</a
                  >
                </li>
                {% endfor %}
              </ul>
            </div>
            <div class="card-footer text-center">
              Powered by <a href="http://github.com/DarioDiGulio" target="_blank">Dario Di Gulio</a>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
